org: nielsladekarl
app: apollo-lambda

service: apollo-lambda

plugins:
  - serverless-plugin-typescript
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  timeout: 15
  apiGateway:
    apiKeys:
      - ${env:SLS_API_KEY}
  httpApi:
    cors: true
  region: eu-central-1
  environment:
    SLS_DISABLE_TRACE_SAMPLING: true
    NODE_ENV: ${env:NODE_ENV}

functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
      - http:
          private: true
          path: graphql
          method: post
      - http:
          private: true
          path: graphql
          method: get

custom:
  serverless-offline:
    useChildProcesses: true
